<div>
    <div class='row' data-bind="visible: isVisible">
        <div class="form-inline" data-bind="visible: optionVisible">
            <label class="control-label" for="searchByDropdown">Search By: </label>
            <select id="searchByDropdown" class="form-control">
                <option value="MtlDesc">Material Description</option>
                <option value="Mfg">Manufacturer ID</option>
                <option value="PrtNo">Part Number</option>
                <option value="PrdctId">Product Id/Material Code</option>
            </select>
        </div>
        <br />
        <div class='col-xs-8 col-sm-6 center width-100perc'>
            <div class='input-group form-group has-feedback searchBarStyle'>
                <span class='input-group-addon glyphicon glyphicon-search' data-bind="click: handleSearch"></span>
                <input id='searchBarInput' class='form-control' type='text' data-part="searchInput" data-bind="event: {keypress: handleSearchEvent}" />
                <!--<strong data-bind="text: settings.searchType"></strong>-->
            </div>
            <!--<HistoryBox historyList={this.state.historyList} />-->
            <div data-bind="compose: resultsDropdown"></div>
        </div>
    </div>
    <br />
</div>
