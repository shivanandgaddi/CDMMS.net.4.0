<div id="interstitial">
    <div class="row interstitial">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
    </div>
</div>
<div class='panel panel-default'>
    <div class="panel-heading">Plug-In Associations</div>
    <div class="panel-body">
        <div class="row" style="padding-bottom:15px">
            <div class="col-sm-6">
                <label>Node Name:</label><font color="red">*</font>
                <textarea rows="1" id="txtNodeId" class="form-control" type="text" data-bind="value : txtNodename,event: { change:getNodeName}" maxlength="250"required />
            </div>
            <div class="col-sm-6">
                <label>Card Name:</label>
                <textarea rows="1" id="txtCardId" class="form-control" type="text" data-bind="value : txtCardname,event: { change: addmtlplugin }" maxlength="250" required/>
            </div>
        </div>
        <h4>Search Input:</h4>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="idcdmmsplugin" class="control-label">CDMMS ID:</label>
                <input type="text" class="form-control" id="idcdmmsplugin">
            </div>
            <div class="col-sm-6 form-group">
                <label for="materialcodeplugin">Material Code:</label>
                <input type="text" class="form-control" id="materialcodeplugin">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="partnumberplugin">Part Number:</label>
                <input type="text" class="form-control" id="partnumberplugin">
            </div>
            <div class="col-sm-6 form-group">
                <label for="clmcplugin">CLMC:</label>
                <input type="text" class="form-control" id="clmcplugin">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="catlogdsptplugin">Plug-In Role Type:</label>
                <select id="iddrpPlgRoletype" class="form-control" style="z-index: 1" data-bind="options : drpRoleType ,optionsText:'rolename',optionsValue:'roleId',value : selectedRoleType"></select>
            </div>
            <div class="col-sm-6 form-group">
                <label for="clmcplugin">CLEI:</label>
                <input type="text" class="form-control" id="cleiplugin">
            </div>
        </div>
        <div class="row" align="center">
            <div class="Noinput" style="display: none; color:red">Please Enter An Input!</div>
            <button class="btn btn-success" data-bind="click: $data.searchmtlplugin">SEARCH</button>
            <div class="NoRecordrp" style="display: none; color:red">No records found!</div>

        </div>

        <h4>Search Results:</h4>
        <table id="searchresultplugin" style="width:100%" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>CDMMS ID</th>
                    <th>Material Code</th>
                    <th>CLMC</th>
                    <th>Part Number</th>
                    <th>Catalog/Material Description</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:searchtblplugin">
                <tr>
                    <td><input type="checkbox" class="checkpluginpopsearch" id="idchkplugin" data-bind="value: $data.material_item_id.value,click: $root.onchkAssociteid" /></td>
                    <td><span data-bind="text: $data.material_item_id.value"></span></td>
                    <td><span data-bind="text: $data.product_id.value"></span></td>
                    <td><span data-bind="text: $data.mfg_id.value"></span></td>
                    <td><span data-bind="text: $data.mfg_part_no.value"></span></td>
                    <td><span data-bind="text: $data.item_desc.value"></span></td>
                </tr>
            </tbody>
        </table>
        <div class="row" align="center" style="padding:0.5%;" >
            <button class="btn btn-success" data-bind="click: $data.AddPluginAssign">ADD</button>
            <div class="NoRecordAdd" style="display: none; color:red">Added the record!</div>
        </div>

        <table id="associatedmtl" style="width:100%" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Plug-In Role Type</th>
                    <th>CLMC</th>
                    <th>Part Number</th>
                    <th>CLEI</th>
                    <th>Plug-In Name</th>
                    <th>Connector Type</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:addedPlugIn">
                <tr>

                    <td><a data-bind="click: $parent.selectedPlugIn">Select</a></td>                    
                    <td><span class="idsasspnode" data-bind="text: $data.pluginRoleTy"></span></td>
                    <td><span data-bind=""></span></td>
                    <td><span data-bind="text: $data.partNo"></span></td>
                    <td><span data-bind="text: $data.cleiCd"></span></td>
                    <td><span data-bind="text: $data.pluginSpecNm"></span></td>
                    <td><span data-bind="text: $data.pluginCntrTy"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="idSpecificationdetails">
    <div class="row" data-bind="compose:pluginSpecification" id="plugInSpec"></div>
    <a href="#" class="scrollup"><span class="glyphicon glyphicon-chevron-up"></span></a>
</div>
