<div align="left">
    <p><button class="btn btn-success" id="btn_add" data-bind="click: $root.ShowAdd.bind($root,$root)">Add</button> </p>
</div>
<div class="row">
    <table id="DDviewDropdown" class="table table-striped table-bordered viewTable" style="">
        <thead>
            <tr>
                <th>MATERIAL TYPE</th>
                <th>APPLICATION NAME</th>
                <th>EFFECTIVE DATE</th>
                <th>END DATE</th>
                <th>UPDATED USER ID</th>
                <th>UPDATED DATE</th>
                <th>Approved/Unapproved</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach:DDT">
            <tr>
                <td><span data-bind="text:$data.Attributes.materialid.value"></span></td>
                <td><span data-bind="text: $data.Attributes.appname.value"></span></td>
                <td><span data-bind="text: $data.Attributes.effectivedate.value"></span></td>
                <td><span data-bind="text: $data.Attributes.enddate.value"></span></td>
                <td><span data-bind="text: $data.Attributes.lastupdateduserid.value"></span></td>
                <td><span data-bind="text: $data.Attributes.lastupdated.value"></span></td>
                <td class="approvedstatus"><span data-bind="text: $data.Attributes.approvedstatus.value"></span></td>
                <td><button id="btn_delete" class="btn btn-success" data-bind="click: $root.Delete.bind($data,$root)">Delete</button></td>
                <td><button id="btn_update" class="btn btn-success" data-bind="click: $parent.Update.bind($parent,$root)">Update</button>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <table id="updateDropdown" data-bind="if : selectedElement">
        <tr>
            <td>
                <label for="mtl_id">Material CODE:</label>
            </td>
            <td><input type="text" id="mtl_id" data-bind="textInput:selectedElement().updatematerialID" disabled /></td>
        </tr>
        <tr>
            <td>
                <label for="app_nm">Application Name:</label>
            </td>
            <td><input type="text" id="app_nm" data-bind="textInput:selectedElement().updateAppnm" disabled /></td>
        </tr>
        <tr>
            <td><label for="eff_dt">Effective Date:</label></td>
            <td><input type="text" id="eff_dt" data-bind="textInput:selectedElement().updateEffdate" /></td>
        </tr>
        <tr>
            <td><label for="end_dt">End Date:</label></td>
            <td><input type="text" id="end_dt" data-bind="textInput:selectedElement().updatEenddt" /> </td>
        </tr>
        <tr>
            <td>
                <button id="btn_save" class="btn btn-success" data-bind="click: $data.Save">Save</button>
            </td>
            <td>
                <div class="updateSuccessfully" style="display: none; color:red">Updated  Sucessfully !</div>
            </td>
        </tr>
    </table>
</div>
<div class="deleteSuccessfully" style="display: none; color:red;">Deleted Sucessfully !</div>
<div>
    <table id="addDropdown" data-bind="if : addElement">

        <tr>
            <td>
                <label for="app_nm">Application Name:</label>
            </td>
            <td><input type="text" id="app_nm1" data-bind="textInput: addedElement().Attributes.appname.value" /></td>
        </tr>
        <tr>
            <td><label for="eff_dt">Effective Date:</label></td>
            <td><input type="text" id="eff_dt1" data-bind="textInput: addedElement().Attributes.effectivedate.value" /></td>
        </tr>
        <tr>
            <td><label for="end_dt">End Date:</label></td>
            <td><input type="text" id="end_dt1" data-bind="textInput: addedElement().Attributes.enddate.value" /> </td>
        </tr>
        <tr>
            <td>
                <button id="btn_save1" class="btn btn-success" data-bind="click: $root.Saveadd.bind($root,$root)">Save</button>
            </td>
            <td>
                <div class="insertSuccessfully" style="display: none; color:red">Added Sucessfully !</div>
            </td>
        </tr>
    </table>
</div>
