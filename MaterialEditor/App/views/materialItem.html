<style>

            <!--<textarea id="txtMfg" data-bind="value: $data.mtl.Mfg.value" required MaxLength="10" style="width: 100%" />-->
        </div>
    </div>
    <div class="row">

            <h4>

        </div>
    </div>
    <div class="row">

            <h4>HECI: <span data-bind="text: $data.mtl.HECI.value" /></h4>
        </div>

</div>

<div id="duplicateRtPrtNoModal" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <table style="width:100%">
                <tr>
                    <td><h4><b>The following material already exists with the same Root Part Number:</b></h4></td>
                    <td><span class="close">&times;</span></td>
                </tr>
            </table>
            <table id="dupRtPrtNbrTbl" style="width:100%" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th hidden="hidden">CDMMS ID</th>
                        <th hidden="hidden">MTRL ID</th>
                        <th>Part Number</th>
                        <th>Material Code</th>
                        <th>CLMC</th>
                        <th>Description</th>
                        <th>Revision</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:exceptionData">
                    <tr>
                        <td hidden="hidden"><span class="rtMtrlId" data-bind="text: $data.Attributes.mtrl_id.value"></span></td>
                        <td hidden="hidden"><span data-bind="text: $data.Attributes.material_item_id.value"></span></td>
                        <td><span data-bind="text: $data.Attributes.part_no.value"></span></td>
                        <td><span data-bind="text: $data.Attributes.product_id.value"></span></td>
                        <td><span data-bind="text: $data.Attributes.mfg_id.value"></span></td>
