<div>
    <div class="panel panel-default">
        <table id="idDDviewFlowthru" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>FLOW THRU ID</th>
                    <th>ORIGINATING FIELD NAME</th>
                    <th>FIELD DESCRIPTION</th>
                    <th>FLOW THRU IND</th>
                    <th>ORIGINATING SYSTEM</th>
                    <th>LAST UPDATED ID</th>
                    <th>LAST UPDATED TIME</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach:DDF">
                <tr>
                    <td><span data-bind="text:$data.Attributes.flowthruid.value"></span></td>
                    <td><span data-bind="text: $data.Attributes.originatingfieldname.value"></span></td>
                    <td><span data-bind="text: $data.Attributes.fielddescription.value"></span></td>
                    <td><span data-bind="text: $data.Attributes.flowthruind.value"></span></td>
                    <td><span data-bind="text: $data.Attributes.originatingsystem.value"></span></td>
                    <td><span data-bind="text: $data.Attributes.lastupdateduserid.value"></span></td>
                    <td><span data-bind="text: $data.Attributes.lastupdated.value"></span></td>
                    <td><button id="btn_update" class="btn btn-success" data-bind="click: $parent.Update.bind($parent,$root)">Update</button><!--<a data-bind="attr: { href: $root.openOrderHref($data)}" >Update</a>--></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table id="updateDDviewFlowthru" data-bind="if : selectedElement">
            <tr>
                <td><label for="flowthru_id">FLOWTHRU ID:</label></td>
                <td><input type="text" id="flowthru_id" data-bind="textInput:selectedElement().updateflowthruid" disabled /> </td>
            </tr>
            <tr>
                <td><label for="orgfld_nm">ORIGINATING FIELD NAME:</label></td>
                <td><input type="text" id="orgfld_nm" data-bind="textInput:selectedElement().updateoriginatingfieldname" disabled /> </td>
            </tr>
            <tr>
                <td><label for="field_desc">FIELD DESCRIPTION:</label></td>
                <td><input type="text" id="field_desc" data-bind="textInput:selectedElement().updatefielddescription" disabled /> </td>
            </tr>
            <tr>
                <td><label for="flowthru_ind">FLOW THRU IND:</label></td>
                <td><input type="text" id="flowthru_ind" data-bind="textInput:selectedElement().updateflowthruind" /> </td>
            </tr>
            <tr>
                <td><label for="org_sys">ORIGINATING SYSTEM:</label></td>
                <td><input type="text" id="org_sys" data-bind="textInput:selectedElement().updateoriginatingsystem" disabled /> </td>
            </tr>
            <tr>
                <td>
                    <button id="btn_save" class="btn btn-success" data-bind="click: $data.Save">Save</button>
                </td>
                <td>
                    <div class="insertSuccessfully" style="display: none; color:red">Added Sucessfully !</div>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <table id="addDropdown" data-bind="if : addElement">
            <tr>
                <td>
                    <label for="flowthru_ind">FLOWTHRU IND:</label>
                </td>
                <td><input type="text" id="flowthru_ind1" data-bind="textInput: addedElement().Attributes.flowthruind.value" /></td>
            </tr>
            <tr>
                <td>
                    <button id="btn_save1" class="btn btn-success" data-bind="click: $root.Saveadd.bind($root,$root)">Save</button>
                </td>
            </tr>
        </table>
    </div>
</div>
